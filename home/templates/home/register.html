{% extends 'base.html' %} {% block content%}
<style>
  body {
    font-family: montserrat;
    padding: 0;
    margin: 0;
    background: linear-gradient(120deg, #a8ff78, #78ffd6);
  }

  #center h1 {
    border-bottom: 1px solid rgb(100, 100, 100);
    padding-bottom: 20px;
    padding-top: 10px;
  }

  input[type="submit"] {
    border: 1px solid;
    background: #2691d9;
    font-size: 18 px;
    color: #e9f4fb;
    font-weight: 700px;
    cursor: pointer;
    outline: none;
  }
</style>

<body>
  <div id="center">
    <h1>Sign Up</h1>

    <form method="post" style="text-align: left; margin: 0 auto; width: 600px">
      {% csrf_token%} {{form.as_p}}
      <input class="btn btn-secondary" type="submit" value="Sign Up" />
    </form>
  </div>
</body>
{% endblock%}
