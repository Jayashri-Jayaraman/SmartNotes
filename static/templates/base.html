{% load static%}
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
</html>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="ms-auto">
      {% if user.is_authenticated%}
      <a href="{% url 'home'%}" class="btn btn-outline-light me-1">Home</a>
      <a href="{% url 'notes.new'%}" class="btn btn-outline-light me-1"
        >Create</a
      >
      <a href="{% url 'logout'%}" class="btn btn-outline-light me-1">LogOut</a>
      {% else%}
      <a href="{% url 'signup'%}" class="btn btn-outline-light me-1">Sign Up</a>

      <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
      {% endif %}
    </div>
  </nav>
  <div class="my-5 text-center container">
    {% block content %} {% endblock %}
  </div>
</body>
