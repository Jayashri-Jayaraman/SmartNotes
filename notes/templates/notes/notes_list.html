{% extends "base.html" %} {%block content%}
<style>
  #box {
    height: 250px;
    background: linear-gradient(120deg, rgb(197, 197, 252), #8ec0fd);
  }
</style>
<h1 class="my-5">These are the notes:</h1>
<div class="row row-cols-2 g-2">
  {% for note in notes %}
  <div class="col">
    <div class="p-3 border" id="box">
      <a
        href="{%url 'notes.detail' pk=note.id%}"
        class="text-dark text-decoration-non"
      >
        <h3>{{note.title}}</h3>
      </a>
      {{note.text}}
    </div>
  </div>
  {%endfor%}
</div>
{%endblock%}
